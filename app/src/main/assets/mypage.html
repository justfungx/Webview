<html>
<head>
    <h1>HEY</h1>
    <script>
        function  test1(){
        var here = document.getElementById("here");
        here.innerHTML = "Hello, Brad:" + parseInt(Math.random()*49+1);
    }

    function test2(name){
        var here = document.getElementById("here2");
        here.innerHTML = "Hello, " + name;
    }

     function test3(x, y){
        var here = document.getElementById("here2");
        var result = x / y;
        here.innerHTML = x + " / " + y + " = " + result;
    }
    </script>

</head>
<input type="button" value="Click Me" onclick="test1()" />
<input type="button" value="for test3" onclick="test3(3,4)" />

<div id= "here3" />
</html>
